<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Monitoring System - Admin Login</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="container">
        <h1>Administrator Login</h1>
        <form id="adminLoginForm" class="admin-login-form" aria-label="Administrator Login Form">
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" name="adminUsername" required autocomplete="username" />
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password" />
            <div class="form-buttons">
                <button type="submit" class="btn primary-btn">Login</button>
                <button type="button" id="cancelBtn" class="btn secondary-btn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
