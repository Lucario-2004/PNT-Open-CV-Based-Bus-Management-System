<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Monitoring System - Admin Login</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="container">
        <h1>Administrator Login</h1>
        <form id="adminLoginForm" class="admin-login-form" aria-label="Administrator Login Form">
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" name="adminUsername" required autocomplete="username" />
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password" />
            <div class="form-buttons">
                <button type="submit" class="btn primary-btn">Login</button>
                <button type="button" id="cancelBtn" class="btn secondary-btn">Cancel</button>
            </div>
        </form>

        <div id="routeManagement" class="route-management hidden" aria-live="polite" aria-atomic="true">
            <h2>Bus Routes Management</h2>
            <table id="routesTable" class="routes-table" aria-describedby="routesTableDesc">
                <caption id="routesTableDesc">List of bus routes with source, destination, and via points</caption>
                <thead>
                    <tr>
                        <th>Bus ID</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Via Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Routes will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="route-buttons">
                <button id="editRoutesBtn" class="btn primary-btn">Edit Routes</button>
                <button id="updateRoutesBtn" class="btn primary-btn hidden">Update Routes</button>
                <button id="revertRoutesBtn" class="btn secondary-btn hidden">Revert</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
