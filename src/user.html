<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Monitoring System - User Page</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
        #mapContainer {
            width: 100%;
            height: 80vh;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        #busDetailsBtn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transition: background-color 0.3s;
            z-index: 5;
        }
        #busDetailsBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Monitoring System - User Page</h1>
        <div id="mapContainer" aria-label="Bus route map placeholder">
            Map will be displayed here.
        </div>
        <button id="busDetailsBtn" aria-label="View Bus Details">Bus Details</button>
    </div>

    <script>
        document.getElementById('busDetailsBtn').addEventListener('click', () => {
            window.location.href = 'bus-details.html';
        });
    </script>
</body>
</html>
