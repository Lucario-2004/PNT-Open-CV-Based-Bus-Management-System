<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Monitoring System - Bus Details</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
        .details-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            color: #222;
        }
        .details-container h1 {
            margin-bottom: 20px;
        }
        .detail-item {
            margin-bottom: 15px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 22px;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="details-container" role="main" aria-label="Bus details information">
        <h1>Bus Details</h1>
        <div class="detail-item"><strong>Bus Number:</strong> Bus101</div>
        <div class="detail-item"><strong>Available Seats:</strong> 5</div>
        <div class="detail-item"><strong>ETA:</strong> 10 mins</div>
        <div class="detail-item"><strong>Current Location:</strong> Main St near 3rd Stop</div>
        <div class="detail-item"><strong>Longitude:</strong> 12.345678</div>
        <div class="detail-item"><strong>Latitude:</strong> 98.765432</div>

        <a href="user.html" class="back-btn" aria-label="Back to User Page">Back to User Page</a>
    </div>
</body>
</html>
